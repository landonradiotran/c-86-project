<!DOCTYPE html>
<html>

<head>
	<title>Intorduction to Block</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ '/static/css/style.css' }}" />
	<link href="https://db.onlinewebfonts.com/c/648605b9df9917bf501aaaa545e58043?family=HemiHeadRg-BoldItalic" rel="stylesheet">
</head>

<body>
	<div class="container-fluid d-flex justify-content-center align-items-center p-5 h-100">
        <div class="form-container">
			<img src="../static/assets/logo.png" class="titleImg">
			<div class="form-inner">
				<form action="{{url_for('home', form ='f1')}}" method="post" id="form1">
					<div class="form-group">
						<label>Vendor</label>
						<input type="text" name="vendor" class="form-control" />
					</div>
					<div class="form-group">
						<label>Receiver</label>
						<input type="text" name="receiver" class="form-control" />
					</div>
					<div class="form-group">
						<label>Part Name</label>
						<input type="text" name="partname" class="form-control" />
					</div>
					<div class="form-group">
						<label>Part Number</label>
						<input type="text" name="partnumber" class="form-control" />
					</div>
					<div class="form-group">
						<label>Dimensions ( Height * Width )</label>
						<input type="text" name="dimensions" class="form-control" />
					</div>
					<div class="form-group">
						<label>Weight ( lbs )</label>
						<input type="text" name="weight" class="form-control" />
					</div>
					<button type="submit" class="btn">&nbsp;</button>
				</form>
			</div>
		</div>
        
        <div class="all-boxes">
		<div class="accordion" style="width: 90%; background-color: none;">
			{% if blockData %}
			    <div class="accordion-item" >
					<h2 class="accordion-header " id="heading1">
						<button class="accordion-button collapsed  card-header " type="button" data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#collapse1"  aria-controls="collapse1">
						
						<div class="box-container">
							<div class="box rotate">
							<div class="box" onmousedown="startDrag(event)" onmousemove="drag(event)" onmouseup="endDrag(event)"
								onclick="toggleInfoSection()">
								<div class="box-front"></div>
								<div class="box-back" ></div>
								<div class="box-right" ></div>
								<div class="box-left" ></div>
								<div class="box-top" ></div>
								<div class="box-bottom" ></div>
						    </div>		
							</div>
						</div>
					<!-- Use blockData to display data in each field-->	
						<div class="header-data"style="margin-left: 40px; font-size: 1vw;">
							<b>Block Number:</b> <span>#{{blockData.index}}</span>
							<br>
							<b>Vendor:</b> <span>{{blockData.transaction['vendor']}}</span><br>
							<b>Receiver:</b><span>{{blockData.transaction['receiver']}}</span>  <br>
						</div>
						</button>
					</h2>
					<div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1">
						<div class="accordion-body">
							<strong>Part Number:</strong> <span>{{blockData.transaction['partNumber']}}</span><br>
							<strong>Part Name:</strong> <span>{{blockData.transaction['partName']}}</span><br>
							<strong>Dimensions:</strong> <span>{{blockData.transaction['dimensions']}}</span><br>
							<strong>Weight:</strong> <span>{{blockData.transaction['weight']}}</span><br>
							<strong>Valid Block:</strong> <span>{{blockData.isValid}}</span><br>
							<strong>Timestamp:</strong> <span>{{blockData.timestamp}}</span><br>
						</div>
					</div>
					</div>
				
			{% endif %}
		  </div>
		</div>  


</body>

</html>
